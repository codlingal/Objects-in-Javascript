<!DOCTYPE html>
<html>
    <head>
        <title>Object Properties</title>
        <p>There are multiple different properties you can add to an object!</p>
    </head>
    <body>
        <p id="demo"></p>
        <script>
         var person = {
            firstName: "Alice",
            age: 25,
         };

         document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old ";
        </script>
    </body>
</html>
